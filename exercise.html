<!DOCTYPE html>
<html>
<head>
 <title>Was it good enough?</title>
 <style type="text/css">
 body { text-align: center; }
 .ok { color: green; }
 .no { color: red; }
 .dunno { color: gray; }
 </style>
 </head>
 <body>
 <h1>Was it good enough?</h1>
 <button>Lets ask</button>
 <p>I dont know yet...</p>
 <figure></figure>
 <script>
    const MyService = (() => {
 return {
  question: async () => {
 const res = await fetch("https://yesno.wtf/api");
 return res.json();
 }
 };
})();

const getTextItem = () =>
  document.querySelector("p");

const updateText = (answer) => {
const textItem = getTextItem();
 textItem.className = "";
textItem.classList.add(
 answer === "no" ? "no" : "ok"
 );
textItem.innerText = answer;
};

const clickHandler1 = (event) => {
event.preventDefault();
 const textItem = getTextItem();
 textItem.innerText = "Wait for it...";
 if (!textItem.classList.contains("dunno")) {
 textItem.classList.add("dunno");
 }
  
}



const clickHandler = (event) => {
 event.preventDefault();
MyService.question();
};
const button = document.querySelector("button");
button.addEventListener("click", clickHandler);

 </script>
 </body>
</html>
