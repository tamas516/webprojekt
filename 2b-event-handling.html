<!DOCTYPE html>
<html>
  <head>
    <title>Example #2 - event handling</title>
  </head>
  <body>
    <div id="app">

      <form name="test-form" method="post">
        <input name="content" />
        <button class="button" type="submit">Click here</button>
      </form>

      <ul class="list"></ul>
      <p>0</p>
    </div>

    <script type="text/javascript">
const list = document.querySelector(".list");

const addElement = (content) => {
  const element = document.createElement("LI");
  element.innerText = content;
  list.appendChild(element);
  document.querySelector("#app p").innerText = list.children.length;
};

const form = document.querySelector("#app form[name='test-form']");
const input = form.querySelector("input[name='content']");
const button = form.querySelector("button");

form.addEventListener("submit", (event) => {
  event.preventDefault();
  console.log({event}); 
  const value = input.value.trim();
  !!value && addElement(value);
});

const disableButton = (value) => {
  button.disabled = !value || !value.trim();
};
input.addEventListener("change", (event) => {
    disableButton(event.target.value);
});
disableButton(input.value);

    </script>
  </body>
</html>
